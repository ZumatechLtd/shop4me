{% extends "core/base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load static %}
{% block content %}
{% if object_list %}
<div>
    <ul>
        {% for requester in object_list %}
        <li>
            <a href="{% url 'core:requester-detail' requester.pk %}">{{ requester.user.username }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% else %}
<p>No requesters.</p>
{% endif %}
{% endblock %}
