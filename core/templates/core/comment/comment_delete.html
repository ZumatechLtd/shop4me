{% extends "core/base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load static %}
{% block title %} Delete Comment {% endblock %}
{% block content %}
<div>
    <div class="row">
        <div class="col-4 offset-3">
            <h1>Delete Comment</h1>
            <form method="post">
                {% csrf_token %}
                {{ object.body }}. {{ object.created }}
                <button type="submit" value="Yes" class="btn btn-primary">Delete Comment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
